<div class="container mt-4">
    <h2 class="mb-4 fw-bold">Crear Docente</h2>
  
    <div class="card shadow-sm p-4">
      <form [formGroup]="docenteForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- ID Docente -->
          <div class="mb-3 col-md-6">
            <label for="idDocente" class="form-label">ID Docente</label>
            <input
              type="number"
              id="idDocente"
              formControlName="idDocente"
              class="form-control"
              placeholder="ID del docente"
            />
          </div>
  
          <!-- Tipo de Contratación -->
          <div class="mb-3 col-md-6">
            <label for="tipoContratacion" class="form-label">Tipo de Contratación</label>
            <input
              type="text"
              id="tipoContratacion"
              formControlName="tipoContratacion"
              class="form-control"
              placeholder="Tipo de contratación"
            />
          </div>
  
          <!-- Salario -->
          <div class="mb-3 col-md-6">
            <label for="salario" class="form-label">Salario</label>
            <input
              type="number"
              id="salario"
              formControlName="salario"
              class="form-control"
              placeholder="Salario del docente"
            />
          </div>
  
          <!-- ID Usuario -->
          <div class="mb-3 col-md-6">
            <label for="idUsuario" class="form-label">ID Usuario</label>
            <input
              type="number"
              id="idUsuario"
              formControlName="idUsuario"
              class="form-control"
              placeholder="ID del usuario asociado"
            />
          </div>
        </div>
  
        <!-- Botones -->
        <div class="mt-3">
          <button
            type="submit"
            class="btn btn-primary me-2"
            [disabled]="docenteForm.invalid"
          >
            Registrar
          </button>
       
        </div>
      </form>
  
      <div class="mt-3 alert alert-info" *ngIf="mensaje">
        {{ mensaje }}
      </div>
    </div>
  </div>
