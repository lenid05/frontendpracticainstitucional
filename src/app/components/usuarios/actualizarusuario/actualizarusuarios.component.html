<div class="container mt-4">
    <h2 class="mb-4 fw-bold">Actualizar Usuario</h2>
  
    <div class="card shadow-sm p-4">
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        <div class="row">
          
          <div class="mb-3 col-md-6">
            <label for="idusuario" class="form-label">ID Usuario</label>
            <input
              type="number"
              id="idUsuario"
              formControlName="idUsuario"
              class="form-control"
              placeholder="idUsuario"
            />
          </div>
  
           <div class="mb-3 col-md-6">
            <label for="primerNombre" class="form-label">Primer Nombre</label>
            <input
              type="text"
              id="primerNombre"
              formControlName="primerNombre"
              class="form-control"
              placeholder="primer Nombre"
            />
          </div>
  
       
          <div class="mb-3 col-md-6">
            <label for="segundoNombre" class="form-label">segundo Nombre</label>
            <input
              type="text"
              id="segundoNombre"
              formControlName="segundoNombre"
              class="form-control"
              placeholder="segundo Nombre"
            />
          </div>
  
          <div class="mb-3 col-md-6">
            <label for="primerApellido" class="form-label">Primer apellido</label>
            <input
              type="text"
              id="primerapellido"
              formControlName="primerapellido"
              class="form-control"
              placeholder="primerapellido"
            />
          </div>
  
       
          <div class="mb-3 col-md-6">
            <label for="segundoApellido" class="form-label">segundo Apellidoe</label>
            <input
              type="text"
              id="segundoApellido"
              formControlName="segundoApellido"
              class="form-control"
              placeholder="segundo Apellido"
            />
          </div>
  
          <div class="mb-3 col-md-6">
            <label for="correo" class="form-label">correo</label>
            <input
              type="text"
              id="correo"
              formControlName="correo"
              class="form-control"
              placeholder="correo"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="contrase単a" class="form-label">contrase単a</label>
            <input
              type="text"
              id="contrase単a"
              formControlName="correo"
              class="form-control"
              placeholder="contrase単a"
            />
          </div>
        </div>
  
  
        <!-- Botones -->
        <div class="mt-3">
          <button
            type="submit"
            class="btn btn-primary me-2"
            [disabled]="usuarioForm.invalid"
          >
            Actualizar
          </button>
       
        </div>
      </form>
  
      <div class="mt-3 alert alert-info" *ngIf="mensaje">
        {{ mensaje }}
      </div>
    </div>
  </div>
