<div class="container">
  <h2>Registrar Nueva Oferta de Práctica</h2>
  
  <form [formGroup]="ofertaForm" (ngSubmit)="onSubmit()">
    <!-- ID Oferta -->
    <div>
      <label>ID Oferta:</label>
      <input type="number" formControlName="idOfertaPractica">
      <span *ngIf="isFieldInvalid('idOfertaPractica')" style="color: red;">
        Campo requerido
      </span>
    </div>

    <!-- Título -->
    <div>
      <label>Título:</label>
      <input type="text" formControlName="titulo">
      <span *ngIf="isFieldInvalid('titulo')" style="color: red;">
        Campo requerido
      </span>
    </div>

    <!-- Descripción -->
    <div>
      <label>Descripción:</label>
      <textarea formControlName="descripcion" rows="4"></textarea>
      <span *ngIf="isFieldInvalid('descripcion')" style="color: red;">
        Campo requerido
      </span>
    </div>

    <!-- Fecha Publicación -->
    <div>
      <label>Fecha de Publicación:</label>
      <input type="datetime-local" formControlName="fechaPublicacion">
      <span *ngIf="isFieldInvalid('fechaPublicacion')" style="color: red;">
        Campo requerido
      </span>
    </div>

    <!-- Botones -->
    <div>
      <button type="submit" [disabled]="ofertaForm.invalid || isLoading">
        {{ isLoading ? 'Registrando...' : 'Registrar' }}
      </button>
      <button type="button" (click)="resetForm()">Limpiar</button>
      <button type="button" routerLink="/ofertaspracticas/listar">Cancelar</button>
    </div>
  </form>

  <!-- Mensajes -->
  <div *ngIf="showSuccessMessage" style="color: green; margin-top: 10px;">
    ✓ Oferta registrada exitosamente
  </div>
  <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
    ✗ {{ errorMessage }}
  </div>
</div>
